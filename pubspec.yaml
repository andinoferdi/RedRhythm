name: redrhythm
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ^3.6.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  pocketbase: ^0.18.1
  flutter_secure_storage: ^9.0.0
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/wave_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/wave_icon.png"
  web:
    generate: true
    image_path: "assets/images/wave_icon.png"
  windows:
    generate: true
    image_path: "assets/images/wave_icon.png"
  macos:
    generate: true
    image_path: "assets/images/wave_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/playlists/
    - assets/images/profile/
